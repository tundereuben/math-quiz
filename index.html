<!DOCTYPE html>
<html lang="en">
<head>
<title>Maths Game </title> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
    <link rel="stylesheet" href="styling.css">
</head>
    
<body>
    <div class="container row">
        <div class="col-sm-12" id="content">
            <div class="col-sm-2 ml-sm-auto" id="score">
                Score: <span id="scoreValue">0</span>
            </div>
            <div class="col-sm-4 offset-sm-4 text-center" id="correct">
                Correct
            </div>
            <div class="col-sm-4 offset-sm-4 text-center" id="wrong">
                Try again
            </div> 
            <div class="col-sm-8 offset-sm-2" id="question">

            </div>
            <div class="col-sm-6 offset-sm-3" id="instruction">
               Click the correct answer
            </div>
            <div id="choices">
                <div class="row">
                   <div class="col"></div>
                    <div id="box1" class="col box"></div>
                    <div id="box2" class="col box"></div>
                    <div id="box3" class="col box"></div>
                    <div id="box4" class="col box"></div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="col-6 offset-3" id="startreset">
                Start Game
            </div>
            <div class="col-2 offset-9 text-center"  id="timeremaining">
                Time remaining <br><span id="timeremainingvalue">60</span> sec
            </div>
            <div class="col-sm-6 offset-sm-3" id="gameover">

            </div>
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
